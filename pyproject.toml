[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "labs"
version = "0.0.1"
description = "Runtime Labs"
authors = [
  { name = "runtimerevolution" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
requires-python = "~=3.11"
dependencies = ["polyglot", "pycld2"]

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[tool.ruff.lint.isort]
known_first_party = ["labs"]
force_sort_within_sections = true

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-64"]

[tool.pixi.pypi-dependencies]
labs = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = "==3.11.9"
python-dotenv = ">=1.0.1,<1.1"
python-json-logger = ">=2.0.7,<2.1"
vcrpy = ">=6.0.1,<6.1"
pytest = ">=8.2.2,<8.3"
requests = ">=2.32.3,<2.33"
transformers = ">=4.42.3,<4.43"
pytorch = ">=2.3.1,<2.4"
nltk = ">=3.8.1,<3.9"
spacy = ">=3.7.5,<3.8"
textblob = ">=0.15.3,<0.16"
pyicu = ">=2.13.1,<2.14"

