
server:
  http_listen_port: 3100
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: https://${PROMTAIL_ID}:${PROMTAIL_ACCESS_TOKEN}@logs-prod-012.grafana.net/loki/api/v1/push

scrape_configs:
- job_name: system
  static_configs:
  - labels:
      job: labs
      host: localhost
      __path__: /var/log/*.log

  pipeline_stages:
  - json:
      expressions:
        project: labs
  - labels:
      project:
  - match:
      selector: '{project="labs"}'
      stages:
      - json:
          expressions:
            name: taskName
            message: message
            level: level
            project: project
            timestamp: timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          name:
          output:
          project:
          level:
          timestamp:
      - output:
          source: message
