name: CI/CD
on:
  push:
    branches:
      - '*'

jobs:
  geral:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Poetry Install
        uses: knowsuchagency/poetry-install@v2

      - name: Run pytest
        run: poetry run pytest

      - name: Ruff
        uses: chartboost/ruff-action@v1
        with:
          changed-files: 'true'
      
